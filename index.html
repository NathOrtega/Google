
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="./Resources/googleIcon.webp" type="image/png" sizes="16x16">
</head>
<body>
  <nav class="navContainer">
    <a href="https://accounts.google.com/AccountChooser/signinchooser?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&flowName=GlifWebSignIn&flowEntry=AccountChooser" class="fontStyles navStyles ">Gmail</a>
    <a href="https://www.google.com/imghp?hl=es" class="fontStyles navStyles">Imágenes</a>
    <button class="hamburgerButton">
      <img src="./Resources/hamburgerIcon.webp" alt="menu" class="menuFormat navStyles">
    </button>
  </nav>
  <section>
    <div class="searchContainer">
      <img src="./Resources/googleLogo.png" alt="googleLogo">
      <input type="text" name="searchBar" id="searchBar" placeholder="Realizar una búsqueda en Google o escribir una URL" class="fontStyles barStyles">
    </div>
    <div class="iconsMainContainer">
      <div class="iconsContainer">
        <a href="https://www.youtube.com/?gl=CO&hl=es-419">
          <img src="./Resources/youtubeIcon.webp" alt="youtubeLogo" class="iconsFormat">
        </a>
        <a href="https://www.youtube.com/?gl=CO&hl=es-419" class="fontStyles">Youtube</a>
      </div>
      <div class="iconsContainer">
        <a href="https://www.facebook.com/">
          <img src="./Resources/facebookIcon.webp" alt="facebookLogo" class="iconsFormat">
        </a>
        <a href="https://www.facebook.com/" class="fontStyles">Facebook</a>
      </div>
      <div class="iconsContainer">
        <a href="https://www.netflix.com/co/login">
          <img src="./Resources/netflixIcon.webp" alt="netflixLogo" class="iconsFormat">
        </a>
        <a href="https://www.netflix.com/co/login" class="fontStyles">Netflix</a>
      </div>
      <div class="iconsContainer">
        <a href="https://slack.com/signin#/signin">
          <img src="./Resources/slackIcon.webp" alt="slackLogo" class="iconsFormat">
        </a>
        <a href="https://slack.com/signin#/signin" class="fontStyles">Slack</a>
      </div>
      <div class="iconsContainer">
        <a href="https://www.disneyplus.com/es-419/login">
          <img src="./Resources/disneyIcon.webp" alt="disneyLogo" class="iconsFormat">
        </a>
        <a href="https://www.disneyplus.com/es-419/login" class="fontStyles">Disney Plus</a>
      </div>
      <div class="iconsContainer">
        <a href="https://www.instagram.com/">
          <img src="./Resources/instagramIcon.webp" alt="instagramLogo" class="iconsFormat">
        </a>
        <a href="https://www.instagram.com/" class="fontStyles">Instagram</a>
      </div>
      <div class="iconsContainer">
        <a href="https://twitter.com/login">
          <img src="./Resources/twitterIcon.webp" alt="twitterLogo" class="iconsFormat">
        </a>
        <a href="https://twitter.com/login" class="fontStyles">Twitter</a>
      </div>
      <div class="iconsContainer">
        <a href="https://web.telegram.org/">
          <img src="./Resources/telegramIcon.webp" alt="telegramLogo" class="iconsFormat">
        </a>
        <a href="https://web.telegram.org/" class="fontStyles">Telegram</a>
      </div>
      <div class="iconsContainer">
        <a href="#">
          <img src="./Resources/moreIcon.webp" alt="more" class="iconsFormat">
        </a>
        <a href="#" class="fontStyles">Agregar</a>
      </div>
    </div>
    <div class="buttonContainer">
      <button type="button" class="fontStyles buttonStyles">Personalizar</button>
    </div>  
  </section>
</body>
</html>
