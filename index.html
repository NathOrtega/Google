
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="https://cdn3.iconfinder.com/data/icons/logos-brands-3/24/logo_brand_brands_logos_chrome-128.png" type="image/png" sizes="16x16">
</head>
<body>
  <nav class="navContainer">
    <a href="https://accounts.google.com/AccountChooser/signinchooser?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&flowName=GlifWebSignIn&flowEntry=AccountChooser" class="fontStyles navStyles">Gmail</a>
    <a href="https://www.google.com/imghp?hl=es" class="fontStyles navStyles">Imágenes</a>
    <a href="#">
      <img src="https://cdn1.iconfinder.com/data/icons/jumpicon-basic-ui-glyph-1/32/-_Hamburger-Menu-More-Navigation--128.png" alt="menu" class="menuFormat navStyles">
    </a>
  </nav>
  <section>
    <div class="searchContainer">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="googleLogo">
      <input type="text" name="searchBar" id="searchBar" placeholder="Realizar una búsqueda en Google o escribir una URL" class="fontStyles barStyles">
    </div>
    <div class="iconsMainContainer">
      <div class="iconsContainer">
        <a href="https://www.youtube.com/?gl=CO&hl=es-419">
          <img src="https://cdn2.iconfinder.com/data/icons/social-media-2102/100/social_media_circled_network-04-256.png" alt="youtubeLogo" class="iconsFormat">
        </a>
        <a href="https://www.youtube.com/?gl=CO&hl=es-419" class="fontStyles">Youtube</a>
      </div>
      <div class="iconsContainer">
        <a href="https://www.facebook.com/">
          <img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Facebook_colored_svg_copy-128.png" alt="facebookLogo" class="iconsFormat">
        </a>
        <a href="https://www.facebook.com/" class="fontStyles">Facebook</a>
      </div>
      <div class="iconsContainer">
        <a href="https://www.netflix.com/co/login">
          <img src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/227_Netflix_logo-128.png" alt="netflixLogo" class="iconsFormat">
        </a>
        <a href="https://www.netflix.com/co/login" class="fontStyles">Netflix</a>
      </div>
      <div class="iconsContainer">
        <a href="https://slack.com/signin#/signin">
          <img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Slack_colored_svg-128.png" alt="slackLogo" class="iconsFormat">
        </a>
        <a href="https://slack.com/signin#/signin" class="fontStyles">Slack</a>
      </div>
      <div class="iconsContainer">
        <a href="https://www.disneyplus.com/es-419/login">
          <img src="https://cdn1.iconfinder.com/data/icons/logos-brands-5/512/disney-plus-2-128.png" alt="disneyLogo" class="iconsFormat">
        </a>
        <a href="https://www.disneyplus.com/es-419/login" class="fontStyles">Disney Plus</a>
      </div>
      <div class="iconsContainer">
        <a href="https://www.instagram.com/">
          <img src="https://cdn2.iconfinder.com/data/icons/social-media-applications/64/social_media_applications_3-instagram-128.png" alt="instagramLogo" class="iconsFormat">
        </a>
        <a href="https://www.instagram.com/" class="fontStyles">Instagram</a>
      </div>
      <div class="iconsContainer">
        <a href="https://twitter.com/login">
          <img src="https://cdn3.iconfinder.com/data/icons/2018-social-media-logotypes/1000/2018_social_media_popular_app_logo_twitter-128.png" alt="twitterLogo" class="iconsFormat">
        </a>
        <a href="https://twitter.com/login" class="fontStyles">Twitter</a>
      </div>
      <div class="iconsContainer">
        <a href="https://web.telegram.org/">
          <img src="https://cdn0.iconfinder.com/data/icons/social-network-24/512/Telegram-128.png" alt="telegramLogo" class="iconsFormat">
        </a>
        <a href="https://web.telegram.org/" class="fontStyles">Telegram</a>
      </div>
      <div class="iconsContainer">
        <a href="#">
          <img src="https://cdn4.iconfinder.com/data/icons/evil-icons-user-interface/64/plus-128.png" alt="more" class="iconsFormat">
        </a>
        <a href="#" class="fontStyles">Agregar</a>
      </div>
    </div>
    <div class="buttonContainer">
      <button type="button" class="fontStyles buttonStyles">Personalizar</button>
    </div>  
  </section>
</body>
</html>
